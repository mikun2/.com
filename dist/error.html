<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="/dist/images/authereum.jpeg" type="image/x-icon" sizes="32x32" />
    <title>Error</title>
  </head>
  <body>
    <div class="mx-auto">
      <ul
        class="flex flex-wrap justify-center items-center gap-4 md:gap-6 lg:gap-10 mt-20"
      >
        <li class="text-gray-500 text-lg md:text-xl lg:text-2xl font-bold">
          Neutral
        </li>
        <li class="text-gray-500 text-lg md:text-xl lg:text-2xl font-bold">
          Protocol
        </li>
        <li>
          <img
            src="images/sim.png"
            alt="Protocol Image"
            class="w-24 h-20 md:w-32 md:h-24"
          />
        </li>
        <li class="text-gray-500 text-lg md:text-xl lg:text-2xl font-bold">
          Wallets
        </li>
        <li class="text-gray-500 text-lg md:text-xl lg:text-2xl font-bold">
          Apps
        </li>
      </ul>
    </div>
    <div class="text-center px-10 mt-0">
      <h1 class="text-3xl font-extrabold text-center mb-5 mt-10">Error</h1>
      <p class="text-center text-red-500 font-bold">
        An error occured while trying to import your wallet. Please try again.
      </p>
      <img src="images/error.png" alt="" class="mx-auto" />
    </div>
  </body>
</html>
